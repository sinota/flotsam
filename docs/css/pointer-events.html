<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="pointer-events.css" />
</head>
<body>
  <div class="content">
    <p>CSS pointer-event <br>
      クリックさせないようにするにはpointer-event: none にする
    </p>
    <div class="container"> <div class="xbox">
        <h3>example 1</h3>
        <p>All links do not work.</p>
        <a href="http://example.com/">Example</a>
        <a href="http://example.com/">Example</a>
      </div>
      <div class="xbox">
        <h3>example 2</h3>
        <p>The second link does not work.</p>
        <a href="http://example.com/">Example</a>
        <a href="http://example.com/">Example</a>
      </div>
      <div class="xbox">
        <h3>example 3</h3>
        <p>The second link does not fire the onclick event.</p>
        <a onclick="alert('Clicked');return false;" href="http://example.com/">Example</a>
        <a onclick="alert('Clicked');return false;" href="http://example.com/">Example</a>
      </div>
    </div>
  </div>
</body>
</html>
